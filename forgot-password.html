<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <section class="d-flex p-4 p-lg-0">
        <div class="w-100 h-100-vh d-flex align-items-center justify-content-center flex-column">
            <form class="mt-4 w-100 form-gap text-center">
                <img src="img/logo.svg" class="mb-5">
                <h1 class="h1 text-heading mb-3 text-center">Forgot password?</h1>
                <p class="fs-16 text-color text-center mb-5">No worries, we'll send you reset instructions.</p>
                <div class="mb-3 required">
                    <label for="exampleInputEmail1" class="form-label control-label">Email ID</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email"
                        aria-describedby="emailHelp">
                </div>
                <div class="mt-3">
                    <a href="confirmation.html" class="btn btn-primary w-100">Reset password</a>
                </div>
                <div class="d-flex justify-content-center mt-5 gap-2 fs-14">
                    <a href="index.html" class="text-color text-decoration-none fs-14">Back to log in</a>
                </div>
            </form>
        </div>
    </section>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
