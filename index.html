<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <section class="d-flex p-4 p-lg-0">
        <div class="w-100 bg-dark h-100-vh d-none d-xl-block">
            <img src="img/login.webp" class="fit-full-image" alt="">
        </div>
        <div class="w-100 h-100-vh d-flex align-items-center justify-content-center flex-column">
            <img src="img/logo.svg" class="mb-3">
            <h1 class="h1 text-heading mb-3">Login</h1>
            <p class="fs-16 text-color text-center">If you already have an account with us, you can use<br class="d-none d-lg-block"> it to login
                here.</p>
            <form class="mt-4 w-100 form-gap">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <div class="position-relative">
                        <input id="password-field" type="password" class="form-control" name="password" value="secret">
                        <span toggle="#password-field" class="field-icon toggle-password">
                            <i class="ri-eye-close-line"></i>
                            <!-- <i class="ri-eye-line"></i> -->
                        </span>
                    </div>
                </div>
                <div class="mb-4 form-check d-flex justify-content-between align-items-center">
                    <div>
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label text-color fs-14" for="exampleCheck1">Remember me</label>
                    </div>
                    <div class="fs-14">
                        <a href="forgot-password.html" class="text-color text-decoration-none fs-14 hover-blank">Forgot password</a>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary w-100">Sign in</button>
                    <a href="#"
                        class="btn-g-account w-100 text-center mt-3 justify-content-center align-items-center text-heading text-decoration-none gap-2">
                        <img src="img/google.svg">
                        Sign in with Google</a>
                </div>
                <div class="d-flex justify-content-center mt-5 gap-2 fs-14">
                    Donâ€™t have an account?<a href="signup.html" class="text-primary text-decoration-none fs-14">Sign up</a>
                </div>
            </form>
        </div>
    </section>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
