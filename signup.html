<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <section class="d-flex p-4 p-lg-0">
        <div class="w-100 h-100-vh d-flex align-items-center justify-content-center flex-column">
            <form class="mt-4 w-100 form-gap">
                <h1 class="h1 text-heading mb-3 text-center text-lg-start">Sign up</h1>
                <p class="fs-16 text-color text-center text-lg-start">First time with us? Please create an account <br class="d-none d-lg-block"> to proceed.</p>
                <div class="mb-3 required">
                    <label for="exampleInputEmail1" class="form-label control-label">First Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your first name"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3 required">
                    <label for="exampleInputEmail1" class="form-label control-label">Last Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your last name"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3 required">
                    <label for="exampleInputEmail1" class="form-label control-label">Email ID</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <div class="position-relative">
                        <input id="password-field" type="password" class="form-control" name="password" value="secret">
                        <span toggle="#password-field" class="field-icon toggle-password">
                            <i class="ri-eye-close-line"></i>
                            <!-- <i class="ri-eye-line"></i> -->
                        </span>
                    </div>
                    <small>Must be at least 8 characters.</small>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                    <div class="position-relative">
                        <input id="password-field" type="password" class="form-control" name="password" value="secret">
                        <span toggle="#password-field" class="field-icon toggle-password">
                            <i class="ri-eye-close-line"></i>
                            <!-- <i class="ri-eye-line"></i> -->
                        </span>
                    </div>
                </div>
                <div class="mb-3 form-check d-flex justify-content-between align-items-center">
                    <div>
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label text-color fs-14" for="exampleCheck1">Accept Terms & conditions</label>
                    </div>
                </div>
                <div>
                    <a href="type.html" class="btn btn-primary w-100">Create account</a>
                    <a href="#"
                        class="btn-g-account w-100 text-center mt-3 justify-content-center align-items-center text-heading text-decoration-none gap-2">
                        <img src="img/google.svg">
                        Sign up with Google</a>
                </div>
                <div class="d-flex justify-content-center mt-5 gap-2 fs-14">
                    Already have an account?<a href="index.html" class="text-primary text-decoration-none fs-14">Log in</a>
                </div>
            </form>
        </div>
        <div class="w-100 bg-dark h-100-vh d-none d-xl-block">
            <img src="img/signup.webp" class="fit-full-image" alt="">
        </div>
    </section>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
